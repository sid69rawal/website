<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MotionCraft - Web Animation Experts</title>
    <meta name="description" content="Transform your digital experience with buttery-smooth, GPU-accelerated animations that captivate and convert. World-class web animations using GSAP, Three.js, Lottie and advanced parallax effects." />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="MotionCraft - Web Animation Experts" />
    <meta property="og:description" content="Transform your digital experience with buttery-smooth, GPU-accelerated animations that captivate and convert." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://motioncraft.io" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#38bdf8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MotionCraft">
    
    <!-- Resource Hints - Performance Optimizations -->
    <!-- DNS-Prefetch (lightest) -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    
    <!-- Preconnect (establish early connection) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    
    <!-- Preload critical assets (highest priority, use sparingly) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" as="style">
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/src/main.tsx" as="script">
    
    <!-- Fonts with swap display strategy -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <!-- Font Awesome - essential icons only with non-blocking loading -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer"
          media="print" 
          onload="this.media='all'" />
    
    <!-- Critical inline styles for immediate rendering -->
    <style>
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f172a;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .initial-loader.fade-out {
        opacity: 0;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #38bdf8;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loader-text {
        position: absolute;
        bottom: 30%;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 0.5px;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 0.3s forwards;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      
      /* Prefetch animations */
      [data-animate] {
        opacity: 0;
      }
      
      .will-animate {
        will-change: transform, opacity;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading state visible during JS load/parse -->
    <div class="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading amazing animations...</div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader once app is mounted -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Check if animation features are supported
        const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (reducedMotion) {
          console.log('User prefers reduced motion, simplifying animations');
          document.documentElement.classList.add('reduced-motion');
        }
        
        // Remove loader after content loads
        window.addEventListener('load', function() {
          setTimeout(function() {
            const loader = document.querySelector('.initial-loader');
            if (loader) {
              loader.classList.add('fade-out');
              setTimeout(function() {
                loader.style.display = 'none';
              }, 300);
            }
          }, 500);
        });
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
